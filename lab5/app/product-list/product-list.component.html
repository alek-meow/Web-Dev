
<h2>Товары</h2>

<div *ngFor="let product of products" class="product">
  <img *ngIf="product.image" src={{product.image}}>
  <h3>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.rating">
    Оценка: {{product.rating}}
  </p>
  <p *ngIf="product.price">
    Цена: {{ product.price }} ₸
  </p>
  <p *ngIf="product.description">
    Описание: {{ product.description }}
  </p>
  <a *ngIf="product.url" href="https://t.me/share/url?url={{product.url}}&text={{ product.name }}"
     target="_blank"><button type="button" (click)="share()">
    Поделитесь через Telegram
  </button></a>
  <a *ngIf="product.url" href="whatsapp://send?text={{product.url}}"
     data-action="share/whatsapp/share" target="_blank"><button type="button" (click)="share()">
    Поделитесь через WhatsApp
  </button></a>


  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>
</div>
