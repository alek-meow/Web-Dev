<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let obj = {};
  function A() { return obj; }
  function B() { return obj; }

  let a = new A();
  let b = new B();

  alert( a == b ); // true
</script>

<script>
  function Calculator(){
    this.read = function (){
      this.a = +prompt('a');
      this.b = +prompt('b');
    };
    this.sum = function (){
      return this.a + this.b;
    };
    this.mul = function (){
      return this.a * this.b;
    }
  }
</script>
