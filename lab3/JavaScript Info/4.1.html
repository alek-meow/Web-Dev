<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<script>
  let user = {};
  user.name = "John";
  user.surname = "Smith";
  user.name = "Pete";
  delete user.name;
</script>

<script>
  function isEmpty(object) {
    for (let i in object) {
      return false;
    }
    return true;
  }
</script>

<script>
  const user = {
    name: "John"
  };

  // это будет работать?
  user.name = "Pete";

  // да будет, потому что мы меняет не user, а name
</script>

<script>
  let salaries = {
    John: 100,
    Ann: 160,
    Pete: 130
  };

  let sum = 0;

  for(let i in salaries){
    sum += salaries[i];
  }
</script>

<script>
  function multiplyNumeric(obj){
    for(let i in obj){
      if(typeof obj[i] == 'number'){
        obj[i] *= 2;
      }
    }
  }
</script>
</body>
</html>
